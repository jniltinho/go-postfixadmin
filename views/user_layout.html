{{define "user_base"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}User Portal - Go-PostfixAdmin{{end}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .dot-pattern {
            background-image: radial-gradient(circle, #cbd5e1 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .neo-shadow-sm {
            box-shadow: 2px 2px 0px #1E293B;
        }

        .neo-shadow-subtle {
            box-shadow: 1px 1px 0px #1E293B;
        }
    </style>
</head>

<body class="bg-brand-background font-sans text-brand-text min-h-screen flex flex-col dot-pattern">
    <!-- Header -->
    <header class="h-14 bg-white border-b-2 border-brand-text flex items-center justify-between px-8 z-10">
        <div class="flex items-center">
            <div
                class="w-10 h-10 bg-brand-secondary border-2 border-brand-text neo-shadow-subtle flex items-center justify-center mr-3">
                <i data-lucide="user" class="text-white w-5 h-5"></i>
            </div>
            <h1 class="text-xl font-mono font-bold tracking-tight">Portal do Usuário</h1>
        </div>

        <div class="flex items-center space-x-4">
            {{if .User}}
            <div class="flex items-center space-x-3">
                <div class="text-right">
                    <p class="text-xs font-black uppercase text-brand-text tracking-tight">{{.User.Username}}</p>
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">USUÁRIO</p>
                </div>
                <div
                    class="w-10 h-10 border-2 border-brand-text bg-brand-secondary flex items-center justify-center text-white font-black">
                    <i data-lucide="user" class="w-5 h-5"></i>
                </div>
            </div>
            <div class="h-8 w-1 bg-brand-text mx-2"></div>
            <a href="/users/logout"
                class="flex items-center py-2 px-4 border-2 border-transparent font-bold text-red-500 hover:border-red-500 hover:bg-red-50 transition-all">
                <i data-lucide="log-out" class="w-5 h-5 mr-2"></i>
                Sair
            </a>
            {{end}}
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto px-12 pt-6 pb-12">
        {{block "content" .}}{{end}}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t-2 border-brand-text">
        <div class="py-4 px-8 text-center">
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">
                &copy; 2026 Go-Postfixadmin. v1.0.0
            </p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
{{end}}
