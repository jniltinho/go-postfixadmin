{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Go-PostfixAdmin{{end}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .dot-pattern {
            background-image: radial-gradient(circle, #cbd5e1 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .neo-shadow-sm {
            box-shadow: 2px 2px 0px #1E293B;
        }

        .neo-shadow-subtle {
            box-shadow: 1px 1px 0px #1E293B;
        }
    </style>
</head>

<body class="bg-brand-background font-sans text-brand-text min-h-screen flex items-center justify-center dot-pattern">
    <div class="flex h-screen w-full overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-72 bg-white border-r-2 border-brand-text flex flex-col shadow-sm">
            <div class="p-8 flex items-center">
                <div
                    class="w-10 h-10 bg-brand-primary border-2 border-brand-text neo-shadow-subtle flex items-center justify-center mr-3">
                    <i data-lucide="mail" class="text-white w-5 h-5"></i>
                </div>
                <h1 class="text-xl font-mono font-bold tracking-tight">PostfixAdmin</h1>
            </div>

            <nav class="flex-1 px-4 space-y-2 mt-4">
                <a href="/dashboard"
                    class="flex items-center py-3 px-4 border-2 border-transparent font-bold transition-all group hover:border-brand-text hover:bg-brand-primary/10">
                    <i data-lucide="layout-dashboard"
                        class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-text transition-colors"></i>
                    Dashboard
                </a>
                <a href="/domains"
                    class="flex items-center py-3 px-4 border-2 border-transparent font-bold transition-all group hover:border-brand-text hover:bg-brand-primary/10">
                    <i data-lucide="globe"
                        class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-text transition-colors"></i>
                    Domains
                </a>
                <div class="pt-4 pb-2 px-4">
                    <p class="text-[10px] uppercase font-black tracking-widest text-gray-400">Settings</p>
                </div>
                <a href="#"
                    class="flex items-center py-3 px-4 border-2 border-transparent font-bold transition-all group hover:border-brand-text hover:bg-brand-primary/10">
                    <i data-lucide="settings"
                        class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-text transition-colors"></i>
                    System
                </a>
            </nav>

            <div class="p-4 mt-auto border-t-2 border-gray-100">
                <a href="/login"
                    class="flex items-center py-3 px-4 border-2 border-transparent font-bold text-red-500 hover:border-red-500 hover:bg-red-50 transition-all group">
                    <i data-lucide="log-out" class="w-5 h-5 mr-3"></i>
                    Logout
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden bg-brand-background/50">
            <!-- Header -->
            <header class="h-20 bg-white border-b-2 border-brand-text flex items-center justify-between px-8 z-10">
                <div class="flex items-center text-xs font-black uppercase tracking-widest text-gray-400">
                    <span>System</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 mx-2"></i>
                    <span class="text-brand-text">{{block "breadcrumb" .}}Overview{{end}}</span>
                </div>

                <div class="flex items-center space-x-4">
                    <button
                        class="p-2 border-2 border-transparent hover:border-brand-text text-gray-400 hover:text-brand-text transition-all cursor-pointer">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                    </button>
                    <div class="h-8 w-1 bg-brand-text mx-2"></div>
                    <div class="flex items-center space-x-3 cursor-pointer group">
                        <div class="text-right">
                            <p class="text-xs font-black uppercase text-brand-text tracking-tight">Admin User</p>
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Superadmin</p>
                        </div>
                        <div
                            class="w-10 h-10 border-2 border-brand-text bg-white flex items-center justify-center text-brand-text font-black group-hover:bg-brand-primary group-hover:text-white transition-colors">
                            AD
                        </div>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-12">
                {{block "content" .}}{{end}}
            </main>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
{{end}}
