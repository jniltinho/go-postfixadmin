       POSTFIXADMIN_SMTP_PORT: 25
       POSTFIXADMIN_ENCRYPT: md5crypt

   phpmyadmin:
     image: phpmyadmin
     restart: unless-stopped
     depends_on:
       - dbmysql
     ports:
       - "8002:80"
     environment:
       - PMA_HOST=dbmysql
       - MYSQL_ROOT_PASSWORD=root
       - TZ=America/Sao_Paulo

