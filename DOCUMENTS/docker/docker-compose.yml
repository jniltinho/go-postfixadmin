services:
   dbmysql:
     image: mysql:5.7
     ports:
       - 3318:3306
     volumes:
       - ./_dbdata:/var/lib/mysql
     restart: unless-stopped
     environment:
       - MYSQL_ROOT_PASSWORD=root
       - MYSQL_DATABASE=postfixadmin
       - MYSQL_USER=postfixadmin
       - MYSQL_PASSWORD=postfixadminPassword
       - TZ=America/Sao_Paulo
     command:
       - --default-authentication-plugin=mysql_native_password
       - --explicit-defaults-for-timestamp=ON
       - --character-set-server=utf8
       - --collation-server=utf8_general_ci
       - --general-log=1
       - --general-log-file=/var/lib/mysql/mysql.log
       - --default-time-zone=-03:00


   postfixadmin:
     depends_on:
       - dbmysql
     image: postfixadmin-image:latest
     ports:
       - "8000:80"
     restart: always
     environment:
       TZ: America/Sao_Paulo
       POSTFIXADMIN_DB_TYPE: mysqli
       POSTFIXADMIN_DB_HOST: dbmysql
       POSTFIXADMIN_DB_USER: postfixadmin
       POSTFIXADMIN_DB_NAME: postfixadmin
       POSTFIXADMIN_DB_PASSWORD: postfixadminPassword
       POSTFIXADMIN_SMTP_SERVER: postfix
